<!DOCTYPE html>
<html>
<head>
    <title>Ubermelon Order Form</title>
</head>

    <body>
        <h1> Order! </h1>

        <h3> Prices </h3>
        <table>
            <thead>
            <tr>
                <th>Melon Name</th>
                <th>Price per lb.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Watermelon</td>
                <td> $1.59 </td>
            </tr>
                <tr>
                <td> Honeydew</td>
                <td> $0.99 </td>
            </tr>
                <tr>
                <td> Canteloupe</td>
                <td> $1.29 </td>
            </tr>
                <tr>
                <td> Crenshaw</td>
                <td> $2.19 </td>
            </tr>
                <tr>
                <td> Canary</td>
                <td> $11.99 </td>
            </tr>
        </tbody>
        </table>

        <p>Place your orders here! You know you want to.</p>
        <br>
        <form action="https://ubermelon-order-form.herokuapp.com/process" method="POST">
            <label> First Name 
                <input type="text" name="firstname">
            </label>
            <label> Last Name 
                <input type="text" name="lastname">
            </label>
              <br>
            <label> Melon Type  
                <select name="melontype">
                    <option value="watermelon">Watermelon</option>
                    <option value="honeydew">Honeydew</option>
                    <option value="canteloupe">Canteloupe</option>
                    <option value="crenshaw">Crenshaw</option>
                    <option value="canary">Canary</option>
                </select>
            </label>
              <br>
            <label>
                Quantity*: <input type="text" name="quantity">
            </label>
              <br>
            <label>
                Delivery Time <input type="radio" name="time" value="am"> 12:00am - 12:00pm
                <input type="radio" name="time" value="pm"> 12:00pm - 12:00am
                <input type="radio" name="time" value="wat"> Time is an illusion
            </label>
            <br>
            <label>Day you want the melons:
                <input type="date" name="deliverdate">
            </label>
              <br>
            <label>
                Returning Customer? <input type="radio" name="returning" value="yes"> Yes
                <input type="radio" name="returning" value="no"> No
            </label>
              <br>
            <label> For Statistical Purposes:
                <input type="checkbox" name="stats" value="Dog">Dog
                <input type="checkbox" name="stats" value="Cat">Cat
                <input type="checkbox" name="stats" value="Hedgehog">Hedgehog
                <input type="checkbox" name="stats" value="Balloonicorn">Balloonicorn
                <input type="checkbox" name="stats" value="Yak">Yak
            </label>
            <br>
            <label> What kind of melon would you like us to carry?
                <textarea col="25" rows="3" name="new_melon" placeholder="melon name(s) here">
                </textarea>
            </label>
            <br>
            <label>Email:
                <input type="email" name="email" required placeholder="we want to spam you about melons">
            </label>
            <br>
            <input type="submit">

        </form>
       
        <footer>
        *Quantaties given are by the flat.
        </footer>
   
    </body>
</html>
